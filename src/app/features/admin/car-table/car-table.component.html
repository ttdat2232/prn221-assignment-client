<h1 id="add-car">+</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Doors</th>
            <th>Capacity</th>
            <th>Fuel</th>
            <th>Price/Day</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carResult.values| 
            paginate: {
            itemsPerPage: carResult.pageSize,
            currentPage: carResult.pageIndex + 1,
            totalItems: carResult.totalCount}">
            <td>{{car.carName}}</td>
            <td>{{car.carDescription}}</td>
            <td>{{car.numberOfDoors}}</td>
            <td>{{car.seatingCapacity}}</td>
            <td>{{car.fuelType}}</td>
            <td>{{car.carRentingPricePerDay}}</td>
            <td>
                <button [disabled]="car.carStatus === 0" class="btn btn-primary">Update</button>
            </td>
            <td>
                <button [disabled]="car.carStatus === 0" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="d-flex flex-xl-row flex-sm-column justify-content-center">
    <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
    <input class="d-inline form-control w-25 mr-5" placeholder="Car's name" [(ngModel)]="name"
        (input)="handleNameChange()">
</div>
