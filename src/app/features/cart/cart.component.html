<form class="d-flex flex-sm-column" (ngSubmit)="onSubmit()">
    <div class="d-flex flex-row" *ngFor="let rentingDetail of rentingDetails">
        <app-cart-detail class="renting-detail mb-3" [rentingDetail]="rentingDetail"></app-cart-detail>
    </div>
    <button [disabled]="rentingFormGroup.invalid || submitted === true" class="btn btn-primary mt-3">Renting</button>
    <span class="text-danger">{{errorMessage}}</span>
</form>
